<html xmlns:th="www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container pt-3 pb-3">
<p th:text="${msg}" class="text-success"></p>
<h1>Products Details</h1>
<p > <a href="/" style="text-decoration:none" class="btn btn-primary"> +Add Details</a></p>
<form th:action="@{/products}" method="post" th:object="${product}" >

<table >
<input type="hidden" th:field="*{pid}">

<tr> 
<td>Name:</td>
<td> <input type="text" th:field="*{name}"  ></td>
<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"> </td>
</tr>
<tr> 
<td> Price:</td> 
<td> <input type="number" th:field="*{price}"  > </td>
<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"> </td>
</tr>
<tr> <td> Quantity:</td> 
<td> 
<input type="number" th:field="*{qty}" ></td>
<td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}" class="text-danger"> </td>
</tr>

<tr>
<td> <input type="reset" value="Reset" class="btn btn-secondary "> </td>
<td> <button class="btn btn-primary ">Submit</button></td>
</tr>

</table>

</form>
<div>
<a href="record" style="text-decoration:none">View All Product</a>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>
