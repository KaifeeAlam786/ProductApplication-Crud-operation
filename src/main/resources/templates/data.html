<html xmlns:th="www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script type="text/javascript">

function confirmDelete(){
	return confirm("Are you Sure to Delete");
}
</script>
</head>
<body>
<div class="container pt-3 pb-3">
<h1>Products Details</h1>
<p> <a href="/" class="btn btn-primary">+Add Product</a></p>
<table class="table table-striped table-bordered">
<thead>
<tr>
<th>Sr No</th>
<th>Name</th>
<th>Price</th>
<th>Quantity</th>
<th>Action</th>
</tr>
</thead>
<tr th:each="product: ${p}">

<td th:text="${product.pid}"></td>
<td th:text="${product.name}"></td>
<td th:text="${product.price}"></td>
<td th:text="${product.qty}"></td>


<td> 
<a th:href="@{/edit?(pid=${product.pid})}" class="btn btn-info">Edit</a>
<a th:href="@{/delete?(pid=${product.pid})}" 
onclick="return confirmDelete()"class="btn btn-danger">Delete</a>
</td>

<tr >
<td th:if="${p==null or p.isEmpty()} " colspan="5" class="text-center">
No Record Found
</td>
</tr>

<tbody>
</tbody>

</table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
